# render.yaml - Configuration for Render deployment
# This file tells Render to use Docker for the backend service

services:
  - type: web
    name: content-moderation-thesis
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    healthCheckPath: /
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # Set manually in Render dashboard
